<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>

        <link rel="icon" href="favicon/calculator.jpeg">
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JavaScript/main.js" defer type="module"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Boot strap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


    </head>

    <body>
        <div class="container" id="calculator">
            <div class="row" id="input-screen">
                <div class="row d-flex justify-content-end">
                    <input type="text" class="secoundary border-0 text-end"
                        id="secoundary" value="">
                    <input type="text" class="primary border-0 text-end"
                        id="primary" value="0">
                </div>
            </div>
            <div class="row">
                <button class="col-2 btn deg-fix" id="DegBtn"
                    >DEG</button>
                <button class="col-2 btn deg-fix" id="exp-extra" >F-E</button>
            </div>
            <div class="row">
                <button type="button" class="btn memory col shadow-none" id="memoryClear"
                     disabled>MC</button>
                <button type="button" class="btn memory col shadow-none" id="memoryRecall"
                     disabled>MR</button>
                <button type="button" class="btn memory col shadow-none" id="memoryPlus"
                    >M+</button>
                <button type="button" class="btn memory col shadow-none" id="memoryMinus"
                    >M-</button>
                <button type="button" class="btn memory col shadow-none" id="memoryStore"
                    >MS</button>
                <button type="button" class="btn memory col" id="memoryShow"
                    data-bs-toggle="offcanvas" data-bs-target="#memory-here"
                    aria-controls="memory-here" >
                    M<i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
            </div>

            <div class="offcanvas offcanvas-bottom" tabindex="-1"
                id="memory-here" aria-labelledby="offcanvasbottom">
                <div class="offcanvas-body small" id="memory-show">
                </div>
            </div>

            <div class="row">

                <div class="dropdown col align-item-start">
                    <button type="button" class="btn dropdown-toggle extra-btn shadow-none"
                        id="trigno-extra" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-auto-close="outside">
                        <img src="Images/trigno.svg" width="10px" height="10px"
                            class="trigo-img">
                        trigonometry
                    </button>

                    <div class="dropdown-menu" aria-labelledby="trigno-extra"
                        style="width:auto;">

                        <div class="row" style="width: 250px; --bs-gutter-x :
                            0px !important;">
                            <button class="col text-center dropdown-item ml-1 shadow-none" id="trignoSecound">2nd</button>
                            <button class="col text-center dropdown-item normal shadow-none" id="sin"
                                >sin</button>
                            <button class="col text-center dropdown-item normal shadow-none" id="cos"
                                >cos</button>
                            <button class="col text-center dropdown-item normal shadow-none
                                mr-1"  id="tan">tan</button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick id="sin-1">sin<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick id="cos-1">cos<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick id="tan-1">tan<sup>-1</sup></button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="sinh">sinh</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="cosh">cosh</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="tanh">tanh</button>
                        </div>
                        <div class="row" style="width: 250px; --bs-gutter-x :
                            0px !important;">
                            <button class="col text-center dropdown-item ml-1 shadow-none" id="trignohyperextra">hyp</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                 id="sec">sec</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                 id="csc">csc</button>
                            <button class="col text-center dropdown-item normal shadow-none
                                mr-1"  id="cot">cot</button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick id="sec-1">sec<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse"
                                onclick id="csc-1">csc<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick id="cot-1">cot<sup>-1</sup></button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="sech">sech</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="csch">csch</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                 id="coth">coth</button>
                        </div>
                    </div>
                </div>

                <div class="dropdown col">
                    <button type="button" class="btn dropdown-toggle extra-btn shadow-none"
                        id="trigno-extra" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        &#x192;
                        functions
                    </button>

                    <div class="dropdown-menu" aria-labelledby="trigno-extra">
                        <div class="row" style="--bs-gutter-x : 0px !important;
                            width: 225px;">
                            <button class="col dropdown-item text-center ml-1 shadow-none" id="mod"
                                >&#x2223;x&#x2223;</button>
                            <button class="col dropdown-item text-center shadow-none" id="floor"
                                >&#8970;x&#8971;</button>
                            <button class="col dropdown-item text-center mr-1 shadow-none" id="ceil"
                                >&#8968;x&#8969;</button>
                        </div>
                        <div class="row" style="--bs-gutter-x : 0px !important;
                            width: 225px;">
                            <button class="col dropdown-item text-center ml-1 shadow-none" id="random"
                               >rand</button>
                            <button class="col dropdown-item text-center shadow-none" id="dms"
                                >->dms</button>
                            <button class="col dropdown-item text-center shadow-none mr-1">->deg</button>
                        </div>
                    </div>
                </div>

                <!-- normal buttons-->
                <div class="row mr-0">
                    <button type="button" id="second-nd" class="col btn shadow-none"
                        onclick="SecoundaryButoonFunction()">2<sup>nd</sup></button>
                    <button type="button" class="col btn shadow-none" id="PIValue"
                        onclick="WritePIValue()">&pi;</button>
                    <button type="button" class="col btn shadow-none" id="EValue"
                        onclick="WriteEValue()">e</button>
                    <button type="button" class="col btn shadow-none" id="Clear"
                        onclick="ClearScreen()">C</button>
                    <button type="button" class="col btn shadow-none" id="removeBack"
                        onclick="RemoveFromBack()"><i class="fa-solid
                            fa-delete-left"></i></button>
                </div>

                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="powOf2"
                        onclick="PowOfX(2)">x<sup>2</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none" id="powOf3"
                        onclick="PowOfX(3)">x<sup>3</sup></button>
                    <button type="button" class="col btn shadow-none" id="OneUponX" onclick="OneUponX()">1/x</button>
                    <button type="button" class="col btn shadow-none" id="Mods" onclick="DoMod()">|x|</button>
                    <button type="button" class="col btn shadow-none" id="Exponential"
                        onclick="Exponational()">exp</button>
                    <button type="button" class="col btn shadow-none" id="modular"
                        onclick="BasicFunctions('%')">mod</button>
                </div>

                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="powOfOneBy2"
                        onclick="PowOfX(1/2)">2&Sqrt;x</button>
                    <button type="button" class="col btn secoundStream shadow-none" id="powOfOneBy3"
                        onclick="PowOfX(1/3)">3&Sqrt;x</button>
                    <button type="button" class="col btn shadow-none" id="Open-Bracket"
                        onclick="OpenBracketFunction()">( <span
                            id="Open-Bracket-Count"></span></button>
                    <button type="button" class="col btn shadow-none" id="Close-Bracket"
                        onclick="CloseBracketFunction()">)</button>
                    <button type="button" class="col btn shadow-none" id="Factorial"
                        onclick="DoFactorial()">n!</button>
                    <button type="button" class="col btn operator shadow-none" id="Devide"
                        onclick="BasicFunctions('/')">&divide;</button>
                </div>

                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="SqureOfy"
                        onclick="BasicFunctions('**')">x<sup>y</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none"><sup>y</sup>&#x221A;x</button>
                    <button type="button" class="col btn white shadow-none" id="seven"
                        onclick="AddNumber('7')">7</button>
                    <button type="button" class="col btn white shadow-none" id="eight"
                        onclick="AddNumber('8')">8</button>
                    <button type="button" class="col btn white shadow-none" id="nine"
                        onclick="AddNumber('9')">9</button>
                    <button type="button" class="col btn operator shadow-none" id="Multiplication"
                        onclick="BasicFunctions('*')">&times;</button>
                </div>

                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="resToTen"
                        onclick="ResToX(10)">10<sup>x</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none" id="resToTwo"
                        onclick="ResToX(2)">2<sup>x</sup></button>
                    <button type="button" class="col btn white shadow-none" id="four"
                        onclick="AddNumber('4')">4</button>
                    <button type="button" class="col btn white shadow-none" id="five"
                        onclick="AddNumber('5')">5</button>
                    <button type="button" class="col btn white shadow-none" id="six"
                        onclick="AddNumber('6')">6</button>
                    <button type="button" class="col btn operator shadow-none" id="substraction"
                        onclick="BasicFunctions('-')" style="font-size: 15px
                        !important;">&#9472;</button>
                </div>

                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="logBaseTen"
                        onclick="DoLog('Base10')">log</button>
                    <button type="button" class="col btn secoundStream shadow-none">log<sub>y</sub>x</button>
                    <button type="button" class="col btn white shadow-none" id="one"
                        onclick="AddNumber('1')">1</button>
                    <button type="button" class="col btn white shadow-none" id="two"
                        onclick="AddNumber('2')">2</button>
                    <button type="button" class="col btn white shadow-none" id="three"
                        onclick="AddNumber('3')">3</button>
                    <button type="button" class="col btn operator shadow-none" id="addition"
                        onclick="BasicFunctions('+')">+</button>
                </div>
                
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none" id="logNatural"
                        onclick="DoLog('Natural')">ln</button>
                    <button type="button" class="col btn secoundStream shadow-none" id="resToE"
                        onclick="ResToX(Math.E)">e<sup>x</sup></button>
                    <button type="button" class="col btn white shadow-none" id="negate"
                        onclick="NegateFunction()">+/-</button>
                    <button type="button" class="col btn white shadow-none" id="zero"
                        onclick="AddNumber('0')">0</button>
                    <button type="button" class="col btn white shadow-none" id="putPoint"
                        onclick="PutPoint()">.</button>
                    <button type="button" class="col btn operator shadow-none" id="Equal"
                        style="background-color: lightskyblue !important;"
                        onclick="EqualOperator()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
