<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>

        <link rel="icon" href="favicon/calculator.jpeg">
        <link rel="stylesheet" href="CSS/style.css">
        <script defer src="JavaScript/refrences.js"></script>
        <script defer src="JavaScript/functions.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Boot strap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


    </head>

    <body>
        <div class="container" id="calculator">
            <div class="row" id="input-screen">
                <div class="row d-flex justify-content-end">
                    <input type="text" class="secoundary border-0 text-end"
                        id="secoundary" value="">
                    <input type="text" class="primary border-0 text-end"
                        id="primary" value="0">
                </div>
            </div>
            <div class="row">
                <button class="col-2 btn deg-fix" id="DegBtn"
                    onclick="DegToRad()">DEG</button>
                <button class="col-2 btn deg-fix" onclick="Exponational()">F-E</button>
            </div>
            <div class="row">
                <button type="button" class="btn memory col shadow-none" id="memoryClear"
                    onclick="MemoryClear()" disabled>MC</button>
                <button type="button" class="btn memory col shadow-none" id="memoryRecall"
                    onclick="MemoryRead()" disabled>MR</button>
                <button type="button" class="btn memory col shadow-none"
                    onclick="MemoryAdd()">M+</button>
                <button type="button" class="btn memory col shadow-none"
                    onclick="MemorySub()">M-</button>
                <button type="button" class="btn memory col shadow-none"
                    onclick="MemoryStore()">MS</button>
                <button type="button" class="btn memory col"
                    data-bs-toggle="offcanvas" data-bs-target="#memory-here"
                    aria-controls="memory-here" onclick="ShowMemory()">
                    M<i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
            </div>

            <div class="offcanvas offcanvas-bottom" tabindex="-1"
                id="memory-here" aria-labelledby="offcanvasbottom">
                <div class="offcanvas-body small" id="memory-show">

                </div>
            </div>

            <div class="row">

                <div class="dropdown col align-item-start">
                    <button type="button" class="btn dropdown-toggle extra-btn shadow-none"
                        id="trigno-extra" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-auto-close="outside">
                        <img src="Images/trigno.svg" width="10px" height="10px"
                            class="trigo-img">
                        trigonometry
                    </button>

                    <div class="dropdown-menu" aria-labelledby="trigno-extra"
                        style="width:auto;">

                        <div class="row" style="width: 250px; --bs-gutter-x :
                            0px !important;">
                            <button class="col text-center dropdown-item ml-1 shadow-none"
                                onclick="Trigno2nd()">2nd</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                onclick="DoTrignoCalculation('sin')">sin</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                onclick="DoTrignoCalculation('cos')">cos</button>
                            <button class="col text-center dropdown-item normal shadow-none
                                mr-1" onclick="DoTrignoCalculation('tan')">tan</button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick="DoTrignoCalculation('sin-1')">sin<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick="DoTrignoCalculation('cos-1')">cos<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick="DoTrignoCalculation('tan-1')">tan<sup>-1</sup></button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('sinh')">sinh</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('cosh')">cosh</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('tanh')">tanh</button>
                        </div>
                        <div class="row" style="width: 250px; --bs-gutter-x :
                            0px !important;">
                            <button class="col text-center dropdown-item ml-1 shadow-none"
                                onclick="TrignoHyper()">hyp</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                onclick="DoTrignoCalculation('sec')">sec</button>
                            <button class="col text-center dropdown-item normal shadow-none"
                                onclick="DoTrignoCalculation('cosec')">csc</button>
                            <button class="col text-center dropdown-item normal shadow-none
                                mr-1" onclick="DoTrignoCalculation('cot')">cot</button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick="DoTrignoCalculation('sec-1')">sec<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse"
                                onclick="DoTrignoCalculation('cosec-1')">csc<sup>-1</sup></button>
                            <button class="col text-center dropdown-item shadow-none
                                inverse" onclick="DoTrignoCalculation('cot-1')">cot<sup>-1</sup></button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('sech')">coth</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('cosech')">coth</button>
                            <button class="col text-center dropdown-item hyper shadow-none"
                                onclick="DoTrignoCalculation('coth')">coth</button>
                        </div>
                    </div>
                </div>

                <div class="dropdown col">
                    <button type="button" class="btn dropdown-toggle extra-btn shadow-none"
                        id="trigno-extra" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        &#x192;
                        functions
                    </button>

                    <div class="dropdown-menu" aria-labelledby="trigno-extra">
                        <div class="row" style="--bs-gutter-x : 0px !important;
                            width: 225px;">
                            <button class="col dropdown-item text-center ml-1 shadow-none"
                                onclick="DoMod()">&#x2223;x&#x2223;</button>
                            <button class="col dropdown-item text-center shadow-none"
                                onclick="FloorAndCeilVal(true)">&#8970;x&#8971;</button>
                            <button class="col dropdown-item text-center mr-1 shadow-none"
                                onclick="FloorAndCeilVal(false)">&#8968;x&#8969;</button>
                        </div>
                        <div class="row" style="--bs-gutter-x : 0px !important;
                            width: 225px;">
                            <button class="col dropdown-item text-center ml-1 shadow-none"
                                onclick="PutRandom()">rand</button>
                            <button class="col dropdown-item text-center shadow-none"
                                onclick="DMS()">->dms</button>
                            <button class="col dropdown-item text-center shadow-none mr-1">->deg</button>
                        </div>
                    </div>
                </div>

                <!-- normal buttons-->
                <div class="row mr-0">
                    <button type="button" id="second-nd" class="col btn shadow-none"
                        onclick="SecoundaryButoonFunction()">2<sup>nd</sup></button>
                    <button type="button" class="col btn shadow-none"
                        onclick="WritePIValue()">&pi;</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="WriteEValue()">e</button>
                    <button type="button" class="col btn shadow-none" id="Clear"
                        onclick="ClearScreen()">C</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="RemoveFromBack()"><i class="fa-solid
                            fa-delete-left"></i></button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="PowOfX(2)">x<sup>2</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none"
                        onclick="PowOfX(3)">x<sup>3</sup></button>
                    <button type="button" class="col btn shadow-none" onclick="OneUponX()">1/x</button>
                    <button type="button" class="col btn shadow-none" onclick="DoMod()">|x|</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="Exponational()">exp</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="BasicFunctions('%')">mod</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="PowOfX(1/2)">2&Sqrt;x</button>
                    <button type="button" class="col btn secoundStream shadow-none"
                        onclick="PowOfX(1/3)">3&Sqrt;x</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="OpenBracketFunction()">( <span
                            id="Open-Bracket-Count"></span></button>
                    <button type="button" class="col btn shadow-none"
                        onclick="CloseBracketFunction()">)</button>
                    <button type="button" class="col btn shadow-none"
                        onclick="DoFactorial()">n!</button>
                    <button type="button" class="col btn operator shadow-none"
                        onclick="BasicFunctions('/')">&divide;</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="BasicFunctions('**')">x<sup>y</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none"><sup>y</sup>&#x221A;x</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('7')">7</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('8')">8</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('9')">9</button>
                    <button type="button" class="col btn operator shadow-none"
                        onclick="BasicFunctions('*')">&times;</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="ResToX(10)">10<sup>x</sup></button>
                    <button type="button" class="col btn secoundStream shadow-none"
                        onclick="ResToX(2)">2<sup>x</sup></button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('4')">4</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('5')">5</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('6')">6</button>
                    <button type="button" class="col btn operator shadow-none"
                        onclick="BasicFunctions('-')" style="font-size: 15px
                        !important;">&#9472;</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="DoLog('Base10')">log</button>
                    <button type="button" class="col btn secoundStream shadow-none">log<sub>y</sub>x</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('1')">1</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('2')">2</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('3')">3</button>
                    <button type="button" class="col btn operator shadow-none"
                        onclick="BasicFunctions('+')">+</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn firstButtons shadow-none"
                        onclick="DoLog('Natural')">ln</button>
                    <button type="button" class="col btn secoundStream shadow-none"
                        onclick="ResToX(Math.E)">e<sup>x</sup></button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="NegateFunction()">+/-</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="AddNumber('0')">0</button>
                    <button type="button" class="col btn white shadow-none"
                        onclick="PutPoint()">.</button>
                    <button type="button" class="col btn operator shadow-none"
                        style="background-color: lightskyblue !important;"
                        onclick="EqualOperator()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
